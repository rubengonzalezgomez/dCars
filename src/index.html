<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DCARS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">DCars</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <br></br>
      <h1 id="title">Add new car</h1>
      <p>
        Simply add your car info and press "Put up for sale"
      </p>
      <form  onsubmit="App.handleNewCar()">
        <h2>VIN</h2>
        <input
          id = "VIN"
          type="text"
          placeholder = "e.g. 83274FHU"
          required="required"
        />
        <h2>Brand</h2>
        <input
          id = "brand"
          type="text"
          placeholder="e.g. AUDI"
          required="required"
        />
        <h2>Model</h2>
        <input
          id = "model"
          type="text"
          placeholder="e.g. A7"
          required="required"
        />
        <h2>Kms</h2>
        <input
          id = "kms"
          type="number"
          placeholder="e.g. 120000"
          required="required"
        />
        <h2>Price</h2>
        <input
          id = "price"
          type="number"
          placeholder="e.g. 10 ETH"
          required="required"
        />
        <h2>Metadata</h2>
        <input
          id = "metadata"
          type="file"
          placeholder="CarÂ´s image"
          accept = ".jpeg,.jpg,.png"
        />

        <br></br>
      
        <button class="btn btn-default btn-newcar" type="submit" data-id="0">
          Put up for sale
         </button>
      </form>
       
       <br></br>

      <div id="carsRow" class="row">
        <!-- CARS LOAD HERE -->
      </div>
      <div id="offersRow" class="row">
        <!-- OFFERS LOAD HERE -->
      </div>
      
    </div>

    <div id="carTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-car">
          <div class="panel-heading">
            <h3 class="panel-title">Brand-Model</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://picsum.photos/140/140" data-holder-rendered="true">
            <br/><br/>
            <strong>Owner</strong>: <span class="car-owner">0xJNDSGANK5672</span><br/>
            <strong>Brand</strong>: <span class="car-brand">AUDI</span><br/>
            <strong>Model</strong>: <span class="car-model">A8</span><br/>
            <strong>Price</strong>: <span class="car-price">11</span><br/><br/>
            <input id = "bid-amount" type="number" required="required"/>
            <button id="bid-button" class="btn btn-default btn-bid" type="button" data-id="0">Place a bid</button>  
          </div>
        </div>
      </div>
    </div>


    <div id="offerTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-offer">
          <div class="panel-heading">
            <h3 class="panel-title">Offer</h3>
          </div>
          <div class="panel-body">
            <strong>Buyer</strong>: <span class="offer-buyer">0xJNDSGANK5672</span><br/>
            <strong>Bid</strong>: <span class="offer-bid">4</span><br/>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
